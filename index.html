<!DOCTYPE html>
<html 
    lang="en"
    ng-app="main"
    ng-cloak
    style="background-color: rgb(32, 32, 32);"
>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ðŸ‘¾ AngularJS Todo App</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
        <style>
            [ng\:cloak], [ng-cloak], .ng-cloak {
                display: none;
            }
        </style>
    </head>
    <body class="dark-mode-body">

        <div ng-controller="main">

            <header class="header">
                <h1>AngularJS Todo App</h1>
            </header>

            <div class="input-length-error">
                <span
                    ng-if="errorInputTooLong.length > 0"
                >
                    {{errorInputTooLong}}
                </span>    
            </div>
    
            <div class="input-container">
                <form ng-submit="formSubmit($event)">
                    <input 
                        ng-model="textInput"
                        ng-change="observeInputChange()"
                        type="text"
                        required
                    ></input>
                    <button 
                        type="submit"
                        ng-click="addTodo()"
                    >
                        Add Todo
                    </button>
                </form>
            </div>
    
            <div class="todo-list-container">
                <h2>Todo List</h2>
                <ol 
                    class="todo-list" 
                    id="todo-list"
                    ng-start="0"
                >
                    <li
                        ng-repeat="todo in todos"
                        ng-if="todos.length > 0"
                    >
                        <span>
                            <div>
                                {{todo.text}}
                            </div>
                            <button
                                ng-click="removeTodo()"
                            >
                                X
                            </button>
                        </span>
                    </li>
                </ol>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous"></script>
        <script type="module" src="/assets/js/main.js"></script>
    </body>
</html>
